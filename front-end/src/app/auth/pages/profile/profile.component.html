<meta charset="UTF-8">
<app-header></app-header>
<div class="container">
    <form>
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-3">
                    <div class="col-sm-4 bg-info rounded-left"><!--Fondo azul-->
                        <div class="card-block text-center text-white">
                            <img class="image" src="../../../../assets/profile.png" type="img/png">
                            <p>Cliente</p>
                            <i class="far fa-edit fa-2x mb-4"></i>
                        </div>
                    </div>
                    <div class="col-sm-8 bg-white rounded-right">
                        <h3 class="mt-3 text-center"> Perfil del usuario </h3>
                        <hr class="badge-primary mt-0">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="font-weight-bold" for="name_profile"></label>
                                <input class="form-control" type="text" name="name_profile" id="name_profile"
                                    placeholder="Nombres">
                            </div>
                            <div class="col-sm-6">
                                <label for="last_name"></label>
                                <input class="form-control" type="text" name="last_name" id="last_name"
                                    placeholder="Apellidos">
                            </div>
                            <br>
                            <br>
                            <div class="col-sm-6">
                                <label for="document_type"></label>
                                <input class="form-control" type="text" name="document_type" id="document_type"
                                    placeholder="Tipo de documento">
                            </div>
                            <div class="col-sm-6">
                                <label for="gender"></label>
                                <input class="form-control" type="text" name="gender" id="gender"
                                    placeholder="Numero de documento">
                            </div>
                            <br>
                            <br>
                            <div class="col-sm-6">
                                <label for="email"></label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
                            </div>
                        </div>
                        <hr class="badge-primary"><!--Linea-->
                        <div class="d-grid gap-2 col-6 mx-auto"> <!--Centrar boton-->
                            <button class="btn btn-success" type="button">Actualizar perfil</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
